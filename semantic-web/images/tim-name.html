<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Semantic Web &amp; LinkedÂ Data</title>
  <link rel="stylesheet" href="../../_shared/styles/vis.css">
  <script src="../../_shared/scripts/vis.custom.min.js"></script>
</head>
<body>
<script>
var graph = new vis.Network(
  document.body,
  {
    nodes: [
      { id: 'tim', label: 'dbp:Tim_Berners-Lee', title: 'http://dbpedia.org/resource/Tim_Berners-Lee', x: 10, y: 1 },
      { id: 'name', label: 'Tim', title: '"Tim" (English)', x: 35, y: 60, shape: 'box' },
    ],
    edges: [
      { from: 'tim', to: 'name', label: 'foaf:givenName', title: 'http://xmlns.com/foaf/0.1/givenName' },
    ],
  },
  {
    nodes: {
      color: '#4B86C2',
      font: { color: 'white', face: 'Open Sans' },
      borderWidth: 0,
    },
    edges: {
      color: '#4B86C2',
      font: { align: 'middle', face: 'Open Sans' },
      arrows: { to: { scaleFactor: 0.5 }, },
    },
    interaction: { tooltipDelay: 0 },
  });
graph.once('stabilized', function () { graph.moveTo({ scale: 3 }); });
</script>
</body>
</html>
