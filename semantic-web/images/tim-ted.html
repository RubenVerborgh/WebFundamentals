<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Semantic Web &amp; LinkedÂ Data</title>
  <link rel="stylesheet" href="../../_shared/styles/vis.css">
  <script src="../../_shared/scripts/vis.custom.min.js"></script>
</head>
<body>
<script>
var graph = new vis.Network(
  document.body,
  {
    nodes: [
      { id: 'tim', label: 'Tim', x: 10, y: 1 },
      { id: 'ted', label: 'Ted', x: 20, y: 2 },
    ],
    edges: [
      { from: 'tim', to: 'ted' },
    ],
  },
  {
    nodes: {
      color: '#4B86C2',
      font: { color: 'white', face: 'Open Sans' },
      borderWidth: 0,
    },
    edges: {
      color: '#4B86C2',
      font: { align: 'middle', face: 'Open Sans' },
      arrows: { to: { scaleFactor: 0.5 }, },
    },
  });
graph.once('stabilized', function () { graph.moveTo({ scale: 3 }); });
</script>
</body>
</html>
